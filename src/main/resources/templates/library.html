<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div layout:fragment="siteContent">
        <h3 class="mt-3" style="color: darkgrey;">Your Musics</h3>
        <div style="display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;">
            <div th:if="${musics.size()==0}">
                <h2 style="color: darkgrey;">You have not any music</h2>
            </div>
            <div class="card playlist bg-dark" style="width: 11rem;" th:each="song: ${musics}">
                <img th:src="@{'/get-image/' + ${song.getImage()}}" height="130px" width="173px">
                <div class="card-body">
                    <h5 class="card-title playlist-name" style="color: whitesmoke" th:text="${song.getTitle()}"></h5>
                    <a th:href="@{'/music-details/' + ${song.getId()}}" class="btn btn-sm btn-success play-btn">Play</a>
                </div>
            </div>
        </div>
        <h3 class="mt-3" style="color: darkgrey;">Your Artists</h3>
        <div style="display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;">
            <div th:if="${musics.size()==0}">
                <h2 style="color: darkgrey;">You have not any artist</h2>
            </div>
            <div class="card playlist bg-dark" style="width: 11rem;" th:each="artist: ${artists}">
                <div class="card-body">
                    <h5 class="card-title playlist-name" style="color: whitesmoke" th:text="${artist.getNickname()}"></h5>
                    <h5 class="card-title playlist-name" style="color: whitesmoke" th:text="${artist.getFullName()}"></h5>
                </div>
            </div>
        </div>
    </div>
</html>
