<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />


<style>
    .login_container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 600px;
        gap: 10px;
    }
    input{
        padding: 10px;
        border: none;
        border: 1px solid black;
        border-radius: 6px;
        width: 400px;
        height: 50px;
    }
    input::placeholder{
        color: grey;
    }
</style>

<div class="container" style="width: 800px;" layout:fragment="siteContent">
    <div class="login_container">
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 mx-auto">
                    <form th:action="@{'/assign-vip'}" method="post">
                        <input type="hidden" name="userId" th:value="${#authentication.principal.id}">
                        <input type="hidden" name="roleId" th:value="3">
                        <div class="row mt-3">
                            <div class="col-12">
                                <h2 style="color: lightgrey;">Premium subscription : </h2>
                                <h4 class="mt-5" style="color: lightgrey;">
                                    After purchase you will have opportunity to add artist,
                                    upload song and delete song
                                </h4>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <button
                                        style="background-color: greenyellow;
                                        color: black;
                                        padding: 14px;
                                        border-radius: 25px;
                                        width: 150px;
                                        border: none;
                                        font-weight: bold;">
                                    Buy premium version
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
